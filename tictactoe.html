<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="tictactoe.css">
	<script src="tictactoe.js"></script>
</head>

<body>
	<div id="main">
		<h1 id="heading">TIC TAC TOE</h1>

        <h2>Instructions</h2>

        <p id="ins">Game starts by just Tap on box
            <br>
            <br>
            First Player starts as <b id="player-x">Player X</b>
            <br>
            <br>
            Second Player as <b id="player-0">Player 0</b>
		</p>

		<br><br>

        <!-- 3*3 grid of Boxes -->
		<input type="text" id="a1" onclick=
			"myfunc_3(); myfunc();" readonly>

		<input type="text" id="a2" onclick=
			"myfunc_4(); myfunc();" readonly>

		<input type="text" id="a3" onclick=
			"myfunc_5(); myfunc();" readonly>
		<br><br>

		<input type="text" id="a4" onclick=
			"myfunc_6(); myfunc();" readonly>

		<input type="text" id="a5" onclick=
			"myfunc_7(); myfunc();" readonly>

		<input type="text" id="a6" onclick=
			"myfunc_8(); myfunc();" readonly>
		<br><br>

		<input type="text" id="a7" onclick=
			"myfunc_9(); myfunc();" readonly>

		<input type="text" id="a8" onclick=
			"myfunc_10();myfunc();" readonly>

		<input type="text" id="a9" onclick=
			"myfunc_11();myfunc();" readonly>

		<!-- Grid end here -->
		<br><br><br>

        <!-- Button to reset game -->
		<button id="reset" onclick="myfunc_2()">RESET</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>

	</div>
</body>

</html>
